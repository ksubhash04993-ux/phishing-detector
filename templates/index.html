<!DOCTYPE html>
<html>
<head>
    <title>AI Phishing URL Detector</title>
</head>
<body>
    <h2>AI Phishing URL Detector</h2>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL" required>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
